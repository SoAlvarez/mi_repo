<body class="fondo">
    <header id="header">
        <img src="Assets\Logo_García-SF.png" width="301px" heigth="215" alt="">

        <nav>
            <ul class="navBar">
                <li class="navBar-item"><a href=index.html class="linkNoSub link">Inicio</a>
                </li>

    <form action="#" method="get" enctype="text/plain" class="interlineado">
        <section>
            <div class="titulos">Formulario de contacto</div>
            <ul type="none">
                <li>
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id="mail" name="email">
                </li>
                <li>
                    <label for="msg">Consulta:</label>
                    <textarea id="msg" name="message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </section>
    </form>
